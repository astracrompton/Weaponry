<header>
  <a id="logo" title="Weaponry" rel="home" href="/index.html">Weaponry</a>
  {% include navigation.html %}
</header>

<article>
  <h1>{{ page.title }}</h1>
  {% if page.date %}
    <time>{{ page.date | date_to_string }}</time>
  {% endif %}
  {% if page.author and page.author.website %}
    <p class="byline">By <a title="{{ page.author.name }}" rel="external" href="{{ page.author.website }}">{{ page.author.name }}</a></p>
  {% elsif page.author.website %}
    <p class="byline">By {{ page.author.name }}</p>
  {% endif %}
  {{ content }}
</article>

<footer>
  <section>
    
  </section>
</footer>
