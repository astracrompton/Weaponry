<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Cache-Control" content="must-revalidate"/>
<meta name="robots" content="NOINDEX,NOFOLLOW"/>

<link rel="shortcut icon" href="/favicon.ico"/>
{% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
{% if page.shorturl %}<link rel="shorturl shortlink" rev="canonical" href="{{ page.shorturl }}"/>{% endif %}

<title>{{ page.title }}</title>
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}"/>{% endif %}

<link media="screen" rel="stylesheet" type="text/css" href="../css/layout/main.css"/>
<link href='http://fonts.googleapis.com/css?family=Metamorphous' rel='stylesheet' type='text/css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="../fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="../fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="../fancybox/jquery.fancybox-1.3.4.css" media="screen"/>

<script src="../scripts/page.js"></script>
